<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorMessage = document.getElementById('error-message');

            if (error === 'invalid_password') {
                errorMessage.textContent = "Неверный пароль!";
                errorMessage.style.color = "red";
            } else if (error === 'user_not_found') {
                errorMessage.textContent = "Пользователь с таким email не найден!";
                errorMessage.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/images/Logo.svg" alt="PetMap Logo"> 
        </div>
        <div class="header-logo">
            <h1>Вход</h1>
        </div>
        <div class="header-buttons">
            <a href="index.html" class="main-button-link">
                <button class="header-button">Главная</button>
            </a>        
            <a href="register.html" class="main-button-link">
                <button class="header-button">Регистрация</button>
            </a>
        </div>
    </header>
    <p id="error-message"></p>
    <form action="/backend/login.php" method="POST">
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Пароль:</label>
        <input type="password" name="password" required>
        <button type="submit">Войти</button>
    </form>
    <div class="register-link">
        <a href="register.html" class="main-button-link">Нет аккаунта? Зарегистрироваться</a>
    </div>

     <footer>
        PetMap © 2025. Все права защищены.
        С использование открытых данных :  <p><a href="https://data.mos.ru/opendata/2663?isDynamic=false">  ссылка на датасет</a></p>
    </footer>
</body>
</html>
