<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            const errorMessage = document.getElementById('error-message');

            if (error === 'username_exists') {
                errorMessage.textContent = "Имя пользователя уже существует. Выберите другое.";
                errorMessage.style.color = "red";
            } else if (error === 'email_exists') {
                errorMessage.textContent = "Email уже существует. Попробуйте другой.";
                errorMessage.style.color = "red";
            } else if (error === 'failed') {
                errorMessage.textContent = "Ошибка регистрации. Попробуйте позже.";
                errorMessage.style.color = "red";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/images/Logo.svg" alt="PetMap Logo"> 
        </div>
    <div class="header-logo">
        <h1>Регистрация</h1>
    </div>
    <div class="header-buttons">
        <a href="index.html" class="main-button-link">
            <button class="header-button">Главная</button>
        </a>        
        <a href="login.html" class="main-button-link">
            <button class="header-button">Вход</button>
        </a>
    </div>
    </header>
    <p id="error-message"></p>
    <form action="/backend/register.php" method="POST">
        <label>Имя пользователя:</label>
        <input type="text" name="username" required>
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Пароль:</label>
        <input type="password" name="password" required>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="register-link">
        <a href="login.html" class="main-button-link">Уже есть аккаунт? Войти</a>
    </div>
</body>

<footer>

</footer>

</html>
