<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма отзыва</title>
    <style>
        #review-form {
            display: none;
        }
    </style>
</head>
<body>
    <h2>Оставьте свой отзыв</h2>
    <form id="review-form"  method="POST">
        <label for="dog_type">Тип собаки:</label>
        <select id="dog_type" name="dog_type">
            <option value="small">Маленькая</option>
            <option value="medium">Средняя</option>
            <option value="large">Большая</option>
        </select><br>

        <label for="rating">Оценка (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br>

        <label for="review_text">Отзыв:</label><br>
        <textarea id="review_text" name="review_text" rows="4" cols="50" required></textarea><br>

        <label for="user_id">Ваш ID (для авторизованных пользователей):</label>
        <input type="text" id="user_id" name="user_id" required><br>

        <input type="hidden" id="park_id" name="park_id">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
        <button type="submit">Отправить отзыв</button>
    </form>
</body>

</html>
